<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員註冊</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="zi-login">
        <img class="login-background" src="../../img/會員登入註冊背景.png" alt="">
            <div class="zi-login-card">
                <h1>會員註冊</h1>
                <p>請填寫「欲至門市領藥的聯絡人」資料</p>
                <div class="card-line"></div>
                <form class="form-login" action="">

                    <label for="E-mail">電子郵件</label>
                    <input type="email" id="E-mail" class="Email-text"  placeholder="請輸入電子郵件">

                    <label for="Password">密碼</label>
                    <input type="password" id="Password" class="Password-text"  placeholder="請輸入密碼">

                    <label for="Name">姓名</label>
                    <input type="text" class="Name-text"  placeholder="請輸入姓名">

                    <label for="Birthday">生日</label>
                    <input type="date" id="Birthday" class="Birthday-text"  placeholder="請輸入生日">

                    <label for="Id-number">身分證字號</label>
                    <input type="text" id="Id-number" class="Id-number"  placeholder="請輸入身分證字號">

                    <label for="Mobile">手機號碼</label>
                    <input type="text" id="Mobile" class="Mobile"  placeholder="請輸入手機號碼">

                    <label for="Address">聯絡地址</label>
                    <input type="password" id="Address" class="Password-text"  placeholder="請輸入聯絡地址">
                    
                    <div class="checkbox-flex">
                    <input type="checkbox" id="register-Checkbox">
                    <p>我已經閱讀 <a href="">隱私權條款</a> 並已同意</p>
                  </div>
                    <div class="button-flex">
                    <button type="submit" class="register-submit">確認送出</button>
                    </div>
                </form>
            </div>
  </body>
</html>
