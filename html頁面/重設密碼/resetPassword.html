<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重設密碼</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="resetPassword.css" />
  </head>
  <body>
    <div class="zi-login">
        <img class="login-background" src="../../img/會員登入註冊背景.png" alt="">
            <div class="zi-login-card">
              <div class="card-content">
                <h1>重設密碼</h1>
                <p>請填寫新的密碼</p>
                <div class="card-line"></div>
                <form class="form-login" action="">
                    <label for="new-Password">新密碼</label>
                    <input type="password" id="new-Password"class="new-Password"  placeholder="請輸入新密碼">

                    <label for="reset-Password">確認新密碼</label>
                    <input type="password" id="reset-Password" class="reset-Password"  placeholder="請再次輸入新密碼">
                    <div class="button-flex">
                      <button type="submit" class="reset-password-submit">送出</button>
                    </div>
                </form>
              </div>
            </div>
  </body>
</html>
