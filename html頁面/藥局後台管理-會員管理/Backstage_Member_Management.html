<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>藥局後台-會員管理</title>
    <link rel="stylesheet" href="Backstage_Member_Management.css" />
  </head>
  <body>
    <div class="Backstage-Member-Management">
      <div class="Backstage-Member-Management-search-area">
        <div class="Backstage-Member-Management-search">
          <input class="search-name-input" type="text" placeholder="姓名查詢" />
          <button class="search-name-button">
            <img src="../../img/iocn/717122.png" alt="" />
          </button>
        </div>

        <div class="Backstage-Member-Management-search">
          <input
            class="search-name-input"
            type="text"
            placeholder="身分證字號查詢"
          />
          <button class="search-name-button">
            <img src="../../img/iocn/717122.png" alt="" />
          </button>
        </div>
      </div>
      <table class="Backstage-Member-Management-memberlist">
        <tr class="Backstage-Member-Management-table-title">
          <td class="Backstage-Member-Management-table-title-sid">編號</td>
          <td class="Backstage-Member-Management-table-title-name">姓名</td>
          <td class="Backstage-Member-Management-table-title-mail">信箱</td>
          <td class="Backstage-Member-Management-table-title-phone">電話</td>
          <td class="Backstage-Member-Management-table-title-id">身分證字號</td>
          <td class="Backstage-Member-Management-table-title-birthday">生日</td>
          <td class="Backstage-Member-Management-table-title-address" id="Backstage-Member-Management-table-title-address">地址</td>
        </tr>

        <tr class="Backstage-Member-Management-table-list">
          <td class="Backstage-Member-Management-table-list-sid">1</td>
          <td class="Backstage-Member-Management-table-list-name">王大明</td>
          <td class="Backstage-Member-Management-table-list-mail">
            123@yahoo.com.tw
          </td>
          <td class="Backstage-Member-Management-table-list-phone">
            0988123123
          </td>
          <td class="Backstage-Member-Management-table-list-id">F123456789</td>
          <td class="Backstage-Member-Management-table-list-birthday">
            101/01/01
          </td>
          <td class="Backstage-Member-Management-table-list-address" id="Backstage-Member-Management-table-list-address">
            台北市中正區中正路1號
          </td>

          <td>
            <div class="Backstage-Member-Management-table-list-buttons">
              <a href="#/" class="Backstage-Member-Management-table-list-buttons-edit">
                <div>
                  <img src="../../src/img/icon/edit.png" alt="" />
                </div>
              </a>
              <a href="#/" class="Backstage-Member-Management-table-list-buttons-edit-delete">
                <div>
                  <img src="../../src/img/icon/delete.png" alt="" />
                </div>
              </a>
            </div>
          </td>
        </tr>
        
      </table>
    </div>
  </body>
</html>
