<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘記密碼</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forgetPassword.css" />
  </head>
  <body>
    <div class="zi-login">
        <img class="login-background" src="../../img/會員登入註冊背景.png" alt="">
            <div class="zi-login-card">
              <div class="card-content">
                <h1>發送驗證信</h1>
                <p>請填寫註冊時的電子郵件</p>
                <div class="card-line"></div>
                <form class="form-login" action="">

                    <label for="E-mail">電子郵件</label>
                    <input type="email" id="E-mail" class="Email-text"  placeholder="請輸入電子郵件">

                    <div class="button-flex">
                    <button type="submit" class="verify-submit">發送驗證信</button>
                    </div>
                </form>
            </div>
          </div>
  </body>
</html>
