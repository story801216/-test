<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="zi-login">
        <img class="login-background" src="../../img/會員登入註冊背景.png" alt="">
            <div class="zi-login-card">
                <h1>會員登入</h1>
                <p>請填寫「欲至門市領藥的聯絡人」註冊資料</p>
                <div class="card-line"></div>
                <form class="form-login" action="">
                    <label for="E-mail">電子郵件</label>
                    <input type="email" class="Email-text"  placeholder="請輸入電子郵件">
                    <div class="password-text">
                    <label for="Password">密碼</label>
                    <a class="forget-pw" href="#">忘記密碼?</a>
                    </div>
                    <input type="password" class="Password-text"  placeholder="請輸入密碼">
                    <div class="button">
                    <button type="button" class="register">註冊會員</button>
                    <button type="submit" class="login">登入</button>
                </div>
                </form>
                
            </div>
  </body>
</html>
